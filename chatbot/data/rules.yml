version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
    - intent: bot_challenge
    - action: utter_iamabot

# FAQ flow entry
- rule: Start FAQ 
  steps:
    - intent: select_faq
    - action: utter_ask_faq

# FAQ response rule (looping)
- rule: Answer FAQ and repeat    
  steps:
    - intent: faq
    - action: utter_faq
    - action: utter_ask_faq

# Exit the loop on "no"
- rule: Exit FAQ loop
  steps:
    - intent: deny
    - action: utter_goodbye